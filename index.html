<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="main mx-5 my-5">
            <div class="text-center bg-primary"><h5>Todo With Constructor Function & Objects</h5></div>
            <div class="inpstyle text-center mx-5 my-5 ">
               <input style="width: 40%; height: 35px;" placeholder="Enter todo task" type="text" class="" id="todo-inp">
               <button style="border-radius: 5px; font-weight:bold; color: white;" class="btn1 p-1 border-0 bg-primary" onclick="addItems()">Add Item</button>
               <button style="border-radius: 5px; font-weight:bold; color: white;" class="btn2 p-1 border-0 bg-primary" onclick="deleteAll()">Delete All</button>
           </div>
           <div class="app mx-5 my-5 text-center">
              <ul id="todolist">

              </ul>
           </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
